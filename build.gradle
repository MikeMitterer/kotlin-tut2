apply plugin: "java"
apply plugin: "kotlin"
apply plugin: "application"


// Run: 'gradlew wrapper' im jeweiligen
final String GRADLE_VERSION = "4.3"

mainClassName = "demo.HelloWorld"

sourceSets {
    deploy
}

repositories {
    mavenCentral()
}

ext {
    kotlinVersion: "1.2.10"         // https://kotlinlang.org/docs/reference/using-gradle.html
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
    
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.0'

    testCompile 'junit:junit:4.11'
    testCompile "org.jetbrains.kotlin:kotlin-test-junit:$kotlin_version"
}

test.testClassesDir = project.tasks.compileTestKotlin.destinationDir

task wrapper(type: Wrapper) {
    gradleVersion = GRADLE_VERSION
    logger.lifecycle("\nGradle version set to $GRADLE_VERSION!")
}


